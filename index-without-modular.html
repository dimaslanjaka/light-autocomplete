<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Without Module - Form Auto Complete</title>
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css" />
  </head>
  <body>
    <script src="dist/browser/light-autocomplete.js"></script>
    <div class="container mt-4">
      <div class="text-center">
        <h1>
          Test expose
          <code>autocomplete</code>
          in global window
        </h1>
      </div>
      <div class="row">
        <div class="col">
          <h4 class="text-center">With wildcard</h4>
          <div class="position-relative mb-4">
            <input type="text" id="myInput" class="form-control" />
          </div>
        </div>
      </div>
      <div class="mb-4">
        <span>
          <code>autocomplete</code>
          in window is:
          <kbd>
            <script>
              document.write(typeof autocomplete);
            </script>
          </kbd>
        </span>
      </div>
      <div class="mb-4 text-white">
        <ul>
          <li>
            <a href="index-without-modular.html">Without modular test</a>
          </li>
          <li><a href="index.html">With modular test</a></li>
        </ul>
      </div>
    </div>
    <script>
      // generate array random data auto complete
      const randomData = [];
      for (let i = 0; i < 10000; i++) {
        randomData.push(
          Math.random()
            .toString(36)
            .substring(2, 8 + 2)
        );
      }
      autocomplete(document.getElementById('myInput'), randomData, false);
    </script>
  </body>
</html>
